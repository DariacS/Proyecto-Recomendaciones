<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Recomendaciones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Recomendador</a>
        <div class="d-flex ms-auto">
          <div class="input-group me-2">
            <input
              type="search"
              id="location-input"
              class="form-control"
              placeholder="Buscar una ciudad..."
            />
            <button class="btn btn-primary" id="search-button">
              <i class="bi bi-search"></i>
            </button>
          </div>
          <button
            class="btn btn-outline-secondary"
            id="geo-button"
            title="Usar mi ubicación"
          >
            <i class="bi bi-geo-alt-fill"></i>
          </button>
        </div>
      </div>
    </nav>

    <main>
      <div id="loading-container" class="text-center mt-5 pt-5">
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <h3 id="loading-message" class="mt-3">Cargando...</h3>
      </div>

      <div id="error-container" class="alert alert-danger d-none w-75 mx-auto">
        <strong>Error:</strong> <span id="error-message"></span>
      </div>

      <div id="main-content" class="d-none">
        <div
          class="d-flex flex-column flex-md-row justify-content-md-between align-items-md-start mb-4 px-4"
        >
          <h1 id="location-name" class="mb-3 mb-md-0"></h1>

          <div id="weather-widget"></div>
        </div>

        <section class="mb-5">
          <h2 class="mb-3 px-4">
            <i class="bi bi-film"></i> Películas en Cartelera
          </h2>
          <div class="horizontal-scroll-wrapper" id="movies-content"></div>
        </section>

        <section class="mb-5">
          <h2 class="mb-3 px-4">
            <i class="bi bi-cup-straw"></i> Restaurantes Cercanos
          </h2>
          <div class="horizontal-scroll-wrapper" id="restaurants-content"></div>
        </section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
